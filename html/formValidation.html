<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Form Validation</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/formValidate.css">

</head>
<body>
    <div class="container">
        <form id="form" action="/">
            <h1>İletişim</h1>
            <div class="input-control">
                <label for="username">Ad Soyad</label>
                <input id="username" name="username" type="text">
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="email">Email</label>
                <input id="email" name="email" type="text">
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="myArea">Mesajınız</label>
                <textarea  name="myArea" id="myArea"rows="10" cols="45"  placeholder="Lütfen düşüncelerinizi bizimle paylaşın.."></textarea>
                <div class="error"></div>
            </div>           
             
                        <input type="radio" id="cinsiyet" name="cinsiyet" id="cinsiyet" value="erkek" required >
                        <label for="erkek" >ERKEK</label>
                        <input type="radio" id="cinsiyet" name="cinsiyet" id="cinsiyet" value="kadın" > 
                        <label for="kadın" >KADIN</label>
           
             <div class="input-control">           
                        <select id="sel1" name="sel1" >
                        <option value="1" selected>Site ile ilgili  öneri</option>
                        <option value="2">Şikayet</option>
                        <option value="3">Başka bir konu</option>
                        </select>      
             </div> 
             <br>
             <div class="input-control">  
                <label for="onay" style="text-align:center;">Okudum,onaylıyorum</label>
                <input type="checkbox"  id="onay" name="onay" required >
             </div>
            <button type="submit" id="buton" name="buton" >Gönder</button>
            <button type="reset" value="Reset">Temizle</button>
        </form>
    </div>
    

</body>
</html>
