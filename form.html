<!doctype html>
<html lang="tr">
  <head>
    <script>
        function getData()
    {
        //gettting the values
        var isim = document.getElementById("isim").value;
        localStorage.setItem("txtValue",isim);
        return false;
     
    }
    
        </script>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="loginstyle.css">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<title>Login</title>

  </head>
  <body>
    <div class="container-lg">
        <div class="card-md card-login mx-auto text-center bg-dark">
            <div class="card-header mx-auto bg-dark">
                <span> <img src="yatay1logo.png" class="w-25" alt="Logo"> </span><br/>
            </div>
            <div class="card-body">
                <form action="action.html" class="form" id="form" name="myForm" >
                    
                    <div class="form-control-sm">
                        <input type="text" name="ad" class="form-control" id="isim" placeholder="Adınız">
							
					</div> 
                    
                    <div class="form-control-sm">
                        <input type="text" name="email" class="form-control" id="mail" placeholder="Mail">
					</div>     
                    <div class="form-control-sm">
                    <label for="sel1"><span style='color:orange; '>Lütfen iletişim sebebinizi seçiniz:</span></label>
                    <br>
                    <select class="form-control-sm" id="sel1" color:black; >
                        <option value="1" selected>Site ile ilgili  öneri</option>
                        <option value="2">Şikayet</option>
                        <option value="3">Başka bir konu</option>
                    </select>
                    </div>
                    <textarea class="input" id="message"rows="10" cols="45"  placeholder="Lütfen bize geri bildirimde bulunun sizinle iletişime geçeceğiz"></textarea>
                 
                    <div class="form-control-sm">
                        
                        <input type="radio" id="cinsiyet" name="cinsiet" value="erkek">
                        <label for="kadın" ><span style='color:aliceblue; '>ERKEK</span></label>
                        <input type="radio" id="cinsiyet" name="cinsiet" value="kadın"> 
                        <label for="kadın" ><span style='color:aliceblue; 'float:left;>KADIN</span></label>  
                    </div>  
                    <div class="form-control-sm">
                        <input type="checkbox" class="form-check-input" id="onay" name="checker">
							<p class=ctrlButton>Mailim sadece geri dönüş için kullanılacaktır onaylıyorum.</p>
							
                      </div>
            
                      <div class="form-control-sm">
                          
                        <input type="submit"  onclick="getData();" name="submit" value="Giriş" id="teslim" class="btn btn-outline-danger  login_btn" >	
                        <input type="submit" name="temizle" value="Temizle" id="clear" class="btn btn-outline-danger login_btn">											
                    </div>   

                  
                </form>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
   
  </body>
</html>
